<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location API Test</title>
</head>
<body>
    <h1>Location API Test</h1>
    <div id="result"></div>
    
    <script>
        async function testLocationAPI() {
            const resultDiv = document.getElementById('result');
            
            try {
                console.log('Testing location API...');
                
                // Test the main-office location
                const response = await fetch('http://localhost:9524/api/locations/url/main-office');
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Location data:', data);
                    resultDiv.innerHTML = `
                        <h2>✅ Success!</h2>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    resultDiv.innerHTML = `
                        <h2>❌ Error ${response.status}</h2>
                        <p>${errorText}</p>
                    `;
                }
            } catch (error) {
                console.error('Network error:', error);
                resultDiv.innerHTML = `
                    <h2>❌ Network Error</h2>
                    <p>${error.message}</p>
                    <p>Make sure the API server is running on http://localhost:9524</p>
                `;
            }
        }
        
        // Run test when page loads
        testLocationAPI();
    </script>
</body>
</html>
