<!DOCTYPE html>
<html>
<head>
    <title>Frontend Role Configuration Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        #results { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Frontend Role Configuration Test</h1>
    <p>This test verifies the admin role configuration and navigation system.</p>
    
    <button onclick="testAdminLogin()">Test Admin Login</button>
    <button onclick="testRoleConfigurations()">Test Role Configurations</button>
    <button onclick="testNavigation()">Test Navigation Logic</button>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:9524/api';
        let token = '';

        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }

        async function testAdminLogin() {
            try {
                addResult('Testing admin login...');
                
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'admin@company.com',
                        password: 'Admin123!'
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    token = data.token;
                    addResult(`✅ Admin login successful! User role: ${data.user.role}, RoleConfigurationId: ${data.user.roleConfigurationId || 'NOT SET'}`, 'success');
                    return data.user;
                } else {
                    addResult(`❌ Admin login failed: ${response.statusText}`, 'error');
                }
            } catch (error) {
                addResult(`❌ Admin login error: ${error.message}`, 'error');
            }
        }

        async function testRoleConfigurations() {
            if (!token) {
                addResult('❌ No token available. Please login first.', 'error');
                return;
            }

            try {
                addResult('Testing role configurations...');
                
                const response = await fetch(`${API_BASE}/roleconfiguration`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    // API returns array directly, not wrapped in 'value' property
                    const adminRole = data.find(r => r.roleName === 'admin');
                    
                    if (adminRole) {
                        const settingsRoute = adminRole.routes.find(r => r.routePath === '/settings');
                        addResult(`✅ Admin role configuration found! Settings route: ${settingsRoute ? 'ENABLED' : 'MISSING'}`, 'success');
                        
                        if (settingsRoute) {
                            addResult(`Settings route details: ${JSON.stringify(settingsRoute)}`, 'info');
                        }
                        
                        addResult(`Admin role has ${adminRole.routes.length} routes and ${adminRole.permissions.length} permissions`, 'info');
                    } else {
                        addResult('❌ Admin role configuration not found', 'error');
                    }
                } else {
                    addResult(`❌ Failed to fetch role configurations: ${response.statusText}`, 'error');
                }
            } catch (error) {
                addResult(`❌ Role configuration error: ${error.message}`, 'error');
            }
        }

        function testNavigation() {
            addResult('Testing navigation logic...');
            
            // Simulate the Navigation.tsx logic with correct data structure
            const user = { role: 'admin', roleConfigurationId: 2 };
            
            // Simulate having role configuration data (this would come from the frontend context)
            const roleConfig = {
                roleName: 'admin',
                routes: [
                    { routePath: '/register', routeLabel: 'Register Visitor', isActive: true },
                    { routePath: '/admin', routeLabel: 'Admin Dashboard', isActive: true },
                    { routePath: '/settings', routeLabel: 'Settings', isActive: true }
                ]
            };
            
            let items = [];
            
            if (roleConfig && roleConfig.routes) {
                // Use role configuration routes
                items = roleConfig.routes.map(route => ({
                    path: route.routePath,
                    label: route.routeLabel
                }));
                addResult('✅ Using role configuration routes', 'success');
            } else {
                // Fallback to hardcoded routes
                if (user.role === 'admin') {
                    items.push(
                        { path: '/admin', label: 'Admin Dashboard' },
                        { path: '/settings', label: 'Settings' }
                    );
                }
                addResult('⚠️ Using fallback hardcoded routes (role configuration not loaded)', 'info');
            }
            
            // Simulate hasRoute filtering
            const hasRoute = (path) => {
                if (path === '/register') return true;
                if (!roleConfig) return true; // No filtering if no role config
                return roleConfig.routes.some(r => r.routePath === path && r.isActive);
            };
            
            const filteredItems = items.filter(item => hasRoute(item.path));
            
            addResult(`Navigation items: ${JSON.stringify(filteredItems)}`, 'info');
            addResult(`Settings visible: ${filteredItems.some(i => i.path === '/settings') ? 'YES' : 'NO'}`, 'success');
            
            // Test the hasRoute function specifically
            addResult(`hasRoute('/settings'): ${hasRoute('/settings')}`, 'success');
            addResult(`hasRoute('/admin'): ${hasRoute('/admin')}`, 'success');
        }
    </script>
</body>
</html>
